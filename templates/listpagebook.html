<article>
  <div class="imgholder">
    <img src="img/books/@book_img@" alt="" />
  </div>
  <div class="title">
    <div class="link">
      <a href="book.php?book_id=@book_id@">@book_title@</a>
      <a href="author.php?aut_id=@aut_id@"
        >@aut_firstname@ @aut_lastname@</a
      >
    </div>
    <div class="text">
      <p>@book_pages@ pages</p>
      <p>published on @publish_year@</p>
    </div>
  </div>
</article>
