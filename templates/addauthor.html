<form
  id="mainform"
  name="mainform"
  method="POST"
  action="lib/save.php"
  class="add"
>
  <!-- meta info -->
  <input type="hidden" id="table" name="table" value="Author" />
  <input type="hidden" id="afterinsert" name="afterinsert" value="index.php" />
  <input type="hidden" id="pkey" name="pkey" value="aut_id" />
  <!-- end meta info -->

  <!--security-->
  <input type="hidden" name="csrf" value="@csrf_token@" />
  <!--end security-->

  <div class="form-group row">
    <label for="aut_firstname" class="col-sm-4 col-form-label"
      >Author Firstname</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control-plaintext"
        id="aut_firstname"
        name="aut_firstname"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="aut_lastname" class="col-sm-4 col-form-label"
      >Author Lastname</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control-plaintext"
        id="aut_lastname"
        name="aut_lastname"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="aut_birthday" class="col-sm-4 col-form-label"
      >Author Birthday</label
    >
    <div class="col-sm-8">
      <input
        type="date"
        class="form-control-plaintext"
        id="aut_birthday"
        name="aut_birthday"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="aut_bio" class="col-sm-4 col-form-label">
      Bio of the Author
    </label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control-plaintext"
        id="aut_bio"
        name="aut_bio"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="aut_img" class="col-sm-4 col-form-label">Filename</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control-plaintext"
        id="aut_img"
        name="aut_img"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label"></label>
    <div class="col-sm-8">
      <input type="submit" value="Verzenden" class="button" />
    </div>
  </div>
</form>
