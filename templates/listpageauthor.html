<article>
  <div class="imgholder">
    <img src="img/author/@aut_img@" alt="" />
  </div>
  <div class="title">
    <div class="link">
      <a href="author.php?aut_id=@aut_id@">@aut_firstname@ @aut_lastname@</a>
    </div>
    <div class="text">
      <p>Geboren in @aut_birthday@</p>
      <p class="geschreven">Boek geschreven: @book_title@</p>
      <p>@aut_bio@</p>
    </div>
  </div>
</article>
