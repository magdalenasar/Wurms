<form id="mainform" name="mainform" method="POST" action="lib/save.php" class="add">
  <!-- meta info -->
  <input type="hidden" id="table" name="table" value="Book" />
  <input type="hidden" id="afterinsert" name="afterinsert" value="index.php" />
  <input type="hidden" id="pkey" name="pkey" value="book_id" />
  <!-- end meta info -->

  <!--security-->
  <input type="hidden" name="csrf" value="@csrf_token@" />
  <!--end security-->

  <div class="form-group row">
    <label for="book_title" class="col-sm-4 col-form-label"
      >Title van het boek</label
    >
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control-plaintext"
        id="book_title"
        name="book_title"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="publish_year" class="col-sm-4 col-form-label"
      >Publishing year</label
    >
    <div class="col-sm-8">
      <input
        type="date"
        class="form-control-plaintext"
        id="publish_year"
        name="publish_year"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="book_pages" class="col-sm-4 col-form-label"
      >Aantal pagina's
    </label>
    <div class="col-sm-8">
      <input
        type="number"
        class="form-control-plaintext"
        id="book_pages"
        name="book_pages"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="book_img" class="col-sm-4 col-form-label">Filename</label>
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control-plaintext"
        id="book_img"
        name="book_img"
      />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-4 col-form-label"></label>
    <div class="col-sm-8">
      <input type="submit" value="Verzenden" class="button"/>
    </div>
  </div>
</form>
